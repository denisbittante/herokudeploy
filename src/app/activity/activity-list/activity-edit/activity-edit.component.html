<form [formGroup]="activityForm" (ngSubmit)="onSubmit()">

  <mat-toolbar>

    <button mat-button (click)="cancel()">
      <mat-icon>cancel</mat-icon>
    </button>
    <span class="example-spacer"></span>

    <button mat-button *ngIf="!editing" (click)="update()"
            [disabled]="!activityForm.valid">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-raised-button color="primary" *ngIf="editing" (click)="onSubmit()"
            [disabled]="!activityForm.valid"> Save
    </button>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>

  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item (click)="deleteActivty()"
    >Löschen
    </button>
  </mat-menu>


  <div mat-dialog-content >

    <mat-grid-list cols="2" rowHeight="50px" align="left">

      <mat-grid-tile colspan="2"  >

        <mat-form-field >
          <input matInput type="text"
                 formControlName="title" placeholder="Summary">
        </mat-form-field>


      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field>
          <input matInput formControlName="fromDate" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <mat-form-field>
          <input matInput type="time"
                 formControlName="fromTime"
          >
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="2">

        <mat-form-field>
          <input type="time" matInput
                 formControlName="toTime">
        </mat-form-field>


        <mat-form-field>
          <input matInput formControlName="toDate" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

      </mat-grid-tile>
      <mat-grid-tile colspan ="2">
        <mat-checkbox formControlName="allDay"> All day</mat-checkbox>
      </mat-grid-tile>
      <mat-grid-tile>

        <mat-form-field>
          <input matInput
                 type="text"
                 placeholder="Typ"
                 formControlName="activitytype"
          >
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>

        <mat-form-field>
      <textarea matInput
                matTextareaAutosize matAutosizeMinRows="2"
                matAutosizeMaxRows="5"
                placeholder="Add description"
                formControlName="desc"></textarea>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-icon>place</mat-icon>
        <mat-form-field>

      <textarea matInput
                matTextareaAutosize matAutosizeMinRows="2"
                matAutosizeMaxRows="5"
                placeholder="Location"
                formControlName="place">

      </textarea>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>

        <mat-form-field>
          <input matInput
                 type="text"
                 placeholder="Space"
                 formControlName="space"
          >
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>

        <mat-form-field>
          <input type="text" matInput
                 formControlName="status"
                 placeholder="Status"
          >
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>

        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Abhängig zu"
            formControlName="linked"
          >
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

</form>
