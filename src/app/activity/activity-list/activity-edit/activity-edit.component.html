<form class="form-horizontal" [formGroup]="activityForm" (ngSubmit)="onSubmit()">

  <mat-toolbar>
    <button type="button" class="btn btn-block dropdown-toggle" (click)="cancel()">
      Cancel
    </button>

    <span class="example-spacer"></span>
    <button *ngIf="!editing" type="submit"
            class="btn btn-success"
            [disabled]="!activityForm.valid">Erstellen
    </button>
    <button *ngIf="editing" type="submit"
            class="btn btn-success"
            [disabled]="!activityForm.valid">Speichern
    </button>

  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item (click)="deleteActivty()" class="btn btn-danger">Löschen</button>
  </mat-menu>


  <div class="form-group">

    <!-- if using [ngModel] a default could be provided by binding it to Property (Thats called Propertybinding and not two-way binding-->

    <label class="control-label col-sm-2">Titel</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             formControlName="title"
      >
      <span class="help-block" *ngIf="!activityForm.get('title').valid && activityForm.get('title').touched">Please enter a title ! </span>
    </div>

  </div>
  <div class="form-group">
    <!-- Time -->
    <label class="control-label col-sm-2">von </label>
    <div class="col-sm-3">
      <input type="date"
             class="form-control"
             formControlName="fromDate"
      >
    </div>
    <div class="col-sm-2">
      <input type="time"
             class="form-control"
             formControlName="fromTime"

      >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2"> bis </label>
    <div class="col-sm-3">
      <input type="date"
             class="form-control"
             formControlName="toDate">
    </div>
    <div class="col-sm-2">
      <input type="time"
             class="form-control"
             formControlName="toTime">
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input
            type="checkbox"
            formControlName="allDay"
          > All Day Event
        </label>
      </div>
    </div>


    <label class="control-label col-sm-2">Aktivitätstyp</label>
    <div class="col-sm-10">
      <div class="input-group  ">
        <input
          type="text"
          class="form-control"
          placeholder="kein"
          formControlName="activitytype"
        >
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> </span>
      </div>
    </div>

  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Beschreibung</label>
    <div class="col-sm-10">
      <textarea
        rows="5"
        class="form-control "
        placeholder="Beschreibung"
        formControlName="desc"></textarea>
    </div>

    <label class="control-label col-sm-2"><span class="glyphicon glyphicon-map-marker"></span> </label>
    <div class="col-sm-10">
      <textarea
        rows="3"
        class="form-control"
        formControlName="place"></textarea>
      <a *ngIf="activityForm.get('place').valid " target="_blank"
         href="https://www.google.ch/maps/place/{{activityForm.get('place').value}}"> Find your
        place here </a>
    </div>
  </div>


  <div class="form-group">
    <h4 class="col-lg-12 text-uppercase"> Details</h4>

    <label class="control-label col-sm-2">Space</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="col-sm-8 form-control"
        placeholder="-1"
        formControlName="space"
      >
    </div>
    <label class="control-label col-sm-2">Status</label>
    <div class="col-sm-10">
      <input type="text"
             readonly
             class="col-sm-8 form-control"
             formControlName="status"
             placeholder="o"
      >
    </div>

    <label class="control-label col-sm-2">Abhängig zu</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input
          readonly
          type="text"
          class="form-control"
          placeholder="kein"
          formControlName="linked"
        >
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> </span>
      </div>

    </div>



</div>
</form>
