
<mat-card class="activity-item-card" >
    <mat-card-header>
      <mat-card-title><span class="headline">{{item.summary}}</span></mat-card-title>
      <mat-card-subtitle>{{item.actvityfrom | date:'fullDate'}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="mat-caption">{{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/activity','detail',item.activityid]">SHOW</button>
      <button mat-button [routerLink]="['/activity','edit',item.activityid]">EDIT</button>
      <button mat-button  mat-button (click)="deleteActivty()">DELETE</button>
    </mat-card-actions>

  </mat-card>
