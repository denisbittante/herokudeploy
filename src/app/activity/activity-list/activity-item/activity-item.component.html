<div class="panel panel-default">
  <div class="panel-heading">

    <div class="row">
       
           
          <div class="col-md-auto">
             <a routerLink="/activity/detail/{{item.activityid}}">{{item.summary}}</a>
          </div>
          <div class="col col-lg-3">
            <span class="glyphicon glyphicon-time"></span>
            {{item.actvityfrom | date: "dd.MM.yy HH:mm"}} - {{item.activityto| date:"dd.MM.yy HH:mm"}}
          </div>

          <div class="col col-lg-2 ">

            <div class="btn-group" appDropdown>
              <a
                class=" btn dropdown-toggle text-right"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
                <span class="glyphicon glyphicon-option-vertical"></span>
              </a>
              <ul class="dropdown-menu  dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item"routerLink="/activity/edit/{{item.activityid}}"><span class="glyphicon glyphicon-pencil"></span> Bearbeiten</a></li>
                <li><a class="dropdown-item" href="#"><span class="glyphicon glyphicon-trash"></span> Löschen</a></li>
                <li><a class="dropdown-item" href="#"><span class="glyphicon glyphicon-duplicate"></span> Dupplizieren</a>
                </li>
                <li><a class="dropdown-item" href="#"><span class="glyphicon glyphicon-text-size"></span> Subaktivität
                  erstellen</a></li>
                <li role="separator" class="divider"></li>
                <li><a class="dropdown-item" href="#"><span class="glyphicon glyphicon-eye-open"></span> Freigeben</a></li>
                <li><a class="dropdown-item" href="#"><span class="glyphicon glyphicon-download-alt"></span> Exportieren</a>
                </li>
              </ul>
            </div>
        </div>
     </div>
  </div>
</div>
</div>
