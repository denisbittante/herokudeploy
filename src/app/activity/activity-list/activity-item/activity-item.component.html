
<mat-card class="activity-item-card"  >
    <mat-card-header [routerLink]="['/activity','detail', item.activityid]">

      <mat-card-title><span class="mat-h2">{{item.summary}}</span></mat-card-title>
      <mat-card-subtitle>{{item.actvityfrom | date:'fullDate'}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <span class="mat-caption">{{item.description}}</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/activity','detail', item.activityid]"><mat-icon>toc</mat-icon></button>
      <button mat-button [routerLink]="['/activity','edit', item.activityid]"><mat-icon>edit</mat-icon></button>
    </mat-card-actions>

  </mat-card>
