<div class="row">
  <div class="col-lg-3">
    <app-activity-nav></app-activity-nav>
  </div>
  <div class="col-lg-9">


    <div class="row">
      <div class="col-lg-12">
        <form class="navbar-form navbar-right  ">
          <div class="form-group ">
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2"> <span
                  class="glyphicon glyphicon-search"></span></span>
              <input type="text" class="form-control " aria-describedby="sizing-addon2" placeholder="Search">
            </div>
          </div>
        </form>
      </div>


      <div class="col-md-12">

        <div fxLayout="column" fxFlex fxLayoutAlign="space-between stretch" fxLayoutGap="10px"
             fxLayoutGap.xs="2px">
          <app-activity-item *ngFor="let item of activitylist" [item]="item "
                             (onRefresh)="refresh()"></app-activity-item>
        </div>
      </div>


      <div class="col-lg-12">

        <!-- TODO: nachschauen ob der User einen Space besitzt-->
        <div class="jumbotron">
          <h1><span class="glyphicon glyphicon-record"></span> Kein Space vorhanden</h1>
          <p>Du brauchst einen Space um deine Aktivitäten planen zu können. Leg doch einen Neuen an!</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Neuer Space erstellen</a></p>
        </div>
      </div>
    </div>

  </div>
</div>
