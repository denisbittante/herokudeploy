
<mat-card>
  <mat-card-header [routerLink]="['/calendar','detail', item.calendarid]">

    <mat-card-title>Card of : Calendar</mat-card-title>
    <mat-card-subtitle>Subtitle of calendar </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    {{item.calendarid}}
    {{item.personid}}
    {{item.created|date:'longDate'}}
    {{item.mutated|date:'longDate'}}
    {{item.calfrom|date:'longDate'}}
    {{item.calto|date:'longDate'}}
    {{item.caltype}}
    {{item.description}}
    {{item.allDay}}


  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/calendar','detail', item.calendarid]">
      <mat-icon>toc</mat-icon>
    </button>
    <button mat-button [routerLink]="['/calendar','edit', item.calendarid]">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>

</mat-card>
