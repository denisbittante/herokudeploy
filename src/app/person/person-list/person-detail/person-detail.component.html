<div fxLayout fxLayout.xs="column" *ngIf="item!=undefined">
  <div fxFlex.lt-md="10%" fxFlex.md-xs="33%">
  </div>
  <div fxFlex="66%" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">

    <div fxLayout fxLayout="column" fxLayoutWrap fxLayoutGap="5px" fxLayoutAlign="space-around stretch">

      <mat-card>
        <mat-card-header>
          <mat-card-title><span class="mat-display-1">{{item.name}} {{item.surname}}</span></mat-card-title>
          <mat-card-subtitle>{{item.shortname}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-list>
            <mat-list-item>
              <mat-icon matListIcon>cake</mat-icon>
              <h3 matLine>{{item.birthday}}</h3>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <button mat-button [routerLink]="['/person','edit', item.personid]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button mat-button (click)="deletePerson()"><mat-icon>delete</mat-icon></button>
        </mat-card-actions>
      </mat-card>

    </div>

  </div>
  <div fxFlex></div>

</div>
