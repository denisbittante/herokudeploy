
<mat-card  >
  <mat-card-header >
    <mat-card-title><a [routerLink]="['/person','detail', item.personid]"><span class="mat-h2">{{item.name}} {{item.surname}}</span></a></mat-card-title>
    <a mat-button [routerLink]="['/person','edit', item.personid]"><mat-icon>edit</mat-icon></a>
    <a mat-button mat-button (click)="deletePerson()"><mat-icon>delete</mat-icon></a>
  </mat-card-header>


</mat-card>
